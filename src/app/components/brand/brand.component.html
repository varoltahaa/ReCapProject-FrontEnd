<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light"><b>Marka Listesi</b></h1>
        <p class="lead text-muted">Kiralamak istediğiniz aracı markasına göre filtreleyebilirsiniz</p>
        <p>
          <a href="#" class="btn btn-primary my-2">Araç Listesi</a>
          <a href="#" class="btn btn-secondary my-2">Renk Listesi</a>
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div  class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div *ngFor="let brand of brands" class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top carousel-item" width="100%" height="225"  role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em"></text></svg>

            <div class="card-body">
              <p class="card-text"><b>{{ brand.brandName }}</b></p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button (click)="setCurrentBrand(brand)"
                  routerLink="/cars/brand/{{ brand.id }}"
                  [class]="getCurrentBrandClass(brand)" type="button" class="btn btn-sm btn-outline-secondary">Filtrele</button>
                  <button routerLink="/cars/brandupdate" type="button" class="btn btn-sm btn-outline-secondary">Güncelle</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>
