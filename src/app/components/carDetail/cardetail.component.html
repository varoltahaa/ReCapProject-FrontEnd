<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://www.arabateknikbilgi.com/wp-content/uploads/2019/10/Araba-Teknik-Bilgi-2019-Volkswagen-PassatVariant.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://www.arabafirsatlari.com/wp-content/webp-express/webp-images/doc-root/wp-content/uploads/2017/02/2017-VOLKSWAGEN-VARIANT-780x445.jpg.webp" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://i0.wp.com/www.otozellik.com/wp-content/uploads/Volkswagen-Passat-Variant-2020-Agustos-Fiyatlari.jpg?resize=1536%2C864&ssl=1" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<table class="table table-striped table-hover">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Marka Adı</th>
          <th scope="col">Renk Adı</th>
          <th scope="col">Modeli</th>
          <th scope="col">Günlük Ücret</th>
          <th scope="col">Açıklama</th>
          <th></th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor = "let cardetail of cardetails">
        <td>{{cardetail.id}}</td>
        <td>{{cardetail.brandName}}</td>
        <td>{{cardetail.colorName}}</td>
        <td>{{cardetail.modelYear}}</td>
        <td>{{cardetail.dailyPrice |currency:"₺ "}}</td>
        <td>{{cardetail.description}}</td>
        <td>
<button type="button" routerLink="/cars/payment" (click)="createRental(cardetail)" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
