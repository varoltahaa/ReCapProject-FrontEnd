<div class="card">
  <div class="card-body">
    <h5 class="card-title">Araç Detayları</h5>
    <p class="card-text">Araç detayları ve resimler </p>
  </div>
  <img src="..." class="card-img-bottom" alt="...">
</div>
<table class="table table-striped table-hover">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Marka Adı</th>
          <th scope="col">Renk Adı</th>
          <th scope="col">Modeli</th>
          <th scope="col">Günlük Ücret</th>
          <th scope="col">Açıklama</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor = "let cardetail of cardetails">
        <td>{{cardetail.id}}</td>
        <td>{{cardetail.brandName}}</td>
        <td>{{cardetail.colorName}}</td>
        <td>{{cardetail.modelYear}}</td>
        <td>{{cardetail.dailyPrice}}</td>
        <td>{{cardetail.description}}</td>
    </tr>
  </tbody>
</table>
