  <main>

    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light"><b>Renk Listesi</b></h1>
          <p class="lead text-muted">Kiralamak istediğiniz aracı rengine göre filtreleyebilirsiniz</p>
          <p>
            <a href="#" class="btn btn-primary my-2">Main call to action</a>
            <a href="#" class="btn btn-secondary my-2">Secondary action</a>
          </p>
        </div>

          <div *ngFor="let color of colors" class="col">

              <div class="card-body">

                <div class="d-flex justify-content-between align-items-center">

                    <button (click)="setCurrentColor(color)" routerLink="/cars/color/{{color.id}}"  [class]="getCurrentColorClass(color)" type="button" class="btn btn-sm btn-outline-secondary">Filtrele</button>
