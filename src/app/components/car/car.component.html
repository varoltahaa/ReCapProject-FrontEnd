<div *ngIf="dataLoaded==false" class="spinner-grow text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div style="margin-top:0.3cm; border-radius: 0.4cm;" class="card mb-2">
    <div class="card-header text-center">
       <strong>Araç Listesi</strong>
    </div>
    <div class="card-body">

<table *ngIf="dataLoaded==true" class="table table-striped table-hover">

    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Marka Adı</th>
          <th scope="col">Renk Adı</th>
          <th scope="col">Modeli</th>
          <th scope="col">Günlük Ücret</th>
          <th scope="col">Açıklama</th>
        </tr>
    </thead>
    <tbody>   
    <tr (click)="setCurrentCar(car)" routerLink="/cars/cardetail/{{car.id}}"  *ngFor = "let car of cars">
        <td>{{car.id}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
    </tr>
  </tbody> 
</table>
