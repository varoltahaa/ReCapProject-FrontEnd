<div *ngIf="dataLoaded==false" class="spinner-grow text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Marka Adı</th>
          <th scope="col">Müşteri Adı</th>
          <th scope="col">Müşteri Soyadı</th>
          <th scope="col">Kiralama Tarihi</th>
          <th scope="col">Dönüş Tarihi</th>
        </tr>
    </thead>    
    <tr *ngFor = "let rental of rentals">
        <td>{{rental.id}}</td>
        <td>{{rental.carName}}</td>
        <td>{{rental.firstName}}</td>
        <td>{{rental.lastName}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{rental.returnDate}}</td>
    </tr>
  </table>
