  
<div style="margin-top: 0.30cm;" class="row mb-2">
    <div class="col col-4">
        <select [(ngModel)]="brandFilter"  class="form-select" aria-label="Default select example">
            <option *ngFor="let brand of brands" [value]="brand.id" selected="{{getSelectedBrand(brand.id)}}">{{brand.brandName}}</option>
          </select>
    </div>
    <div class="col col-4">
        <select [(ngModel)]="colorFilter" class="form-select" aria-label="Default select example">
            <option *ngFor="let color of colors" [value]="color.id" [selected]="getSelectedColor(color.id)"  >{{color.colorName}}</option>
          </select>
    </div>
    <div class="col col-1">
        <a 
        routerLink="/cars/filter/{{colorFilter}}/{{brandFilter}}" class="btn btn-warning"><b>Filtrele</b></a>
        </div>
        <div style="margin-left: 1cm;" class="col col-2">
            <a 
            routerLink="/cars" class="btn btn-danger"><b>Temizle</b></a>
        </div>
</div>
