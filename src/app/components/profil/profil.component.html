<div class="container marketing justify-content-center">
  <div class="row justify-content-center">
    <div class="col-lg-4">
      <svg
        class="bd-placeholder-img rounded-circle"
        width="140"
        height="140"
        xmlns="http://www.w3.org/2000/svg"
        role="img"
        aria-label="Placeholder: 140x140"
        preserveAspectRatio="xMidYMid slice"
        focusable="false"
      >
        <title>Placeholder</title>
        <rect width="100%" height="100%" fill="#777" />
        <text x="50%" y="50%" fill="#777" dy=".3em">140x140</text>
      </svg>
      <div *ngFor="let users of user">
      <h2 class="text-center">{{users.firstName}} {{users.lastName}}</h2>
      </div>
      <p class="text-center">
        <b>Kullanıcı Bilgileri</b>
      </p>
      <form [formGroup]="profilUpdateGroup" action="">
      <label for="">İsim</label>
      <div class="input-group mb-3">
        <input
        formControlName="firstName"
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <label for="">Soy isim</label>
      <div class="input-group mb-3">
        <input
        formControlName="lastName"
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <label for="">E-Posta</label>
      <div class="input-group mb-3">
        <input
        formControlName="email"
          type="email"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <label for="">Şifre</label>
      <div class="input-group mb-3">
        <input
        formControlName="password"
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
    </form>
    <div class="d-grid gap-2">
      <button (click)="update()" class="btn btn-primary" type="button">Güncelle</button>
    </div>
    </div>

  </div>
</div>
