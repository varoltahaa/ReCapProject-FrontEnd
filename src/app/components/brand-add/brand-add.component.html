<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div style="background-color: #cff4fc" class="card-header">
        <h5 class="title-center">Marka Ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="brandAddForm">
          <div class="mb-3">
            <label style="margin-left: 0.2cm; margin-bottom: 0.20cm;" for="brandName"
              ><b>Marka Adı</b></label>

            <div class="form-group">
              <input
                type="text"
                id="brandName"
                formControlName="brandName"
                class="form-control"
                placeholder="Marka Adı"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer d-grid gap-2">
          <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
